<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Team Project Management</h1>
  </div>
</header>


<div class="row">
  

<div class="col l8">
  <div class="container">
    <form class="thing-form">
      <input type="text" ng-model="projectName" placeholder="Project Name">
      <input type="text" ng-model="projectNumber" placeholder="Project Number">
      <input type="text" ng-model="projectDescription" placeholder="Description">
      <input type="submit" ng-click="addProject()">
    </form>
  </div>

  <div class="container">
    <div class="row">
      <div class="col l12">
        <h3 class="page-header">Projects:</h3>
        <table class="centered hoverable">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Number</th>
              <th>Description</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="project in awesomeProjects">
              <td><i class="fa fa-times" ng-click="deleteProject(project)"></i></td>
              <td>{{project.name}}</td>
              <td>{{project.number}}</td>
              <td>{{project.description}}</td>
              <td>{{project.status}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="col l4">
  sfklj
</div>
</div>
